layout: site
---

<div class="listing-posts">
	{% for post in site.posts %}
	<div class="post">
		<a href="{{ site.baseurl }}{{ post.url }}">
		<img src="{{ post.img }}">
			<p class="title">{{ post.title }}</p>
			<!-- <p class="date">{{ post.categories }}</p> -->
	</a>
	</div>
	{% endfor %}
</div>
